<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Batalla Naval</title>
</head>
<body>
	<div class="container center">

		<div class="header">
			<h2>Batalla Naval</h2>
		</div>
		<div class="dashboard">
			<table class="align">
				<tbody id="dashboard">
					<tr>
						<td><button class="cell" axisX="0" axisY="0" id="0"></button></td>
						<td><button class="cell" axisX="0" axisY="1" id="1"></button></td>
						<td><button class="cell" axisX="0" axisY="2" id="2"></button></td>
						<td><button class="cell" axisX="0" axisY="3" id="3"></button></td>
						<td><button class="cell" axisX="0" axisY="4" id="4"></button></td>
					</tr>
					<tr>
						<td><button class="cell" axisX="1" axisY="0" id="5"></button></td>
						<td><button class="cell" axisX="1" axisY="1" id="6"></button></td>
						<td><button class="cell" axisX="1" axisY="2" id="7"></button></td>
						<td><button class="cell" axisX="1" axisY="3" id="8"></button></td>
						<td><button class="cell" axisX="1" axisY="4" id="9"></button></td>
					</tr>
					<tr>
						<td><button class="cell" axisX="2" axisY="0" id="10"></button></td>
						<td><button class="cell" axisX="2" axisY="1" id="11"></button></td>
						<td><button class="cell" axisX="2" axisY="2" id="12"></button></td>
						<td><button class="cell" axisX="2" axisY="3" id="13"></button></td>
						<td><button class="cell" axisX="2" axisY="4" id="14"></button></td>
					</tr>
					<tr>
						<td><button class="cell" axisX="3" axisY="0" id="15"></button></td>
						<td><button class="cell" axisX="3" axisY="1" id="16"></button></td>
						<td><button class="cell" axisX="3" axisY="2" id="17"></button></td>
						<td><button class="cell" axisX="3" axisY="3" id="18"></button></td>
						<td><button class="cell" axisX="3" axisY="4" id="19"></button></td>
					</tr>
					<tr>
						<td><button class="cell" axisX="4" axisY="0" id="20"></button></td>
						<td><button class="cell" axisX="4" axisY="1" id="21"></button></td>
						<td><button class="cell" axisX="4" axisY="2" id="22"></button></td>
						<td><button class="cell" axisX="4" axisY="3" id="23"></button></td>
						<td><button class="cell" axisX="4" axisY="4" id="24"></button></td>
					</tr>
				</tbody>
			</table>
			<div class="align info">
				<div class="title">
					Información del jugador
				</div>
				Precisión: <span id="accuracy" class="data">100%</span><br>
				Veces disparadas: <span id="shots" class="data">0</span><br>
				Barcos hundidos: <span id="boatsDestroyed" class="data">0</span>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-3.1.0.min.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
